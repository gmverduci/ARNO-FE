<section class="p-3 p-md-4 p-xl-5 wrapper">
    <div class="container container-1">
      <div class="row bg-transparent justify-content-center">
        <div class="col-12 col-xxl-11">
          <div class="card rounded-5 border-0 bg-transparent shadow">
            <div class="row g-0">
              
              <div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
                <div class="col-12 col-lg-11 col-xl-10">
                  <div class="card-body p-3 p-md-4 p-xl-5">
                    <div class="row">
                      <div class="col-12">
                        <div class="mb-4">
                          <div class="text-center mb-4">
                            <a routerLink="/">
                              <img src="../../../assets/img/orca.png" alt="arno Logo" width="175">
                            </a>
                          </div>
                          <h4 class="text-center">Bentornato!</h4>
                        </div>
                        <hr>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-12">
                        
                        <p class="text-center mt-4 mb-5">Inserisci i tuoi dati d'accesso</p>
                      </div>
                    </div>
                    <form class="form" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
                      <div class="row gy-3 overflow-hidden">
                        <div class="col-12">
                          <div class="form-floating mb-3">
                            <input type="email" class="form-control shadow rounded-4" name="email" id="email" placeholder="name@example.com" ngModel #email="ngModel" required>
                            <label for="email" class="form-label">Email</label>
                            <div *ngIf="email.invalid && email.touched" class="small text-danger">
                                Indicare un'email valida.
                            </div>
                          </div>
                        </div>
                        <div class="col-12">
                          <div class="form-floating mb-3">
                            <input type="password" class="form-control shadow rounded-4" name="password" id="password" value="" placeholder="Password" ngModel autocomplete="new-password" #password="ngModel" required>
                            <label for="password" class="form-label">Password</label>
                            <div *ngIf="password.invalid && password.touched" class="small text-danger">
                                Inserire la password.
                            </div>
                          </div>
                        </div>
                        
                        <div class="col-12">
                          <div class="d-grid">
                            <button [disabled]="loginForm.invalid" class="btn btn-outline-secondary btn-lg rounded-4" type="submit">Accedi</button>
                          </div>
                        </div>
                      </div>
                    </form>
                    <div class="row">
                      <div class="col-12">
                        <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-center mt-5">
                          <a routerLink="/signup" class="link-secondary text-decoration-none">Registra un nuovo account</a>
                          <a href="#!" class="link-secondary text-decoration-none">Password dimenticata?</a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="d-none d-md-block col-12 col-md-6">
                <img class="img-fluid rounded-start w-100 h-100 object-fit-cover" loading="lazy" src="../../../assets/img/signup.png" alt="Bentornato!">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
